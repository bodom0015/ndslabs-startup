apiVersion: v1
kind: Service
metadata:
  name: ndslabs-apiserver
  labels:
    component: ndslabs-apiserver
spec:
  selector:
    component: ndslabs-apiserver
  ports:
    - port: 30001
      protocol: TCP
      nodePort: 30001
  type: NodePort
----
apiVersion: v1
kind: ReplicationController
metadata:
  name: ndslabs-apiserver
spec:
  replicas: 1
  selector:
    component: ndslabs-apiserver
  template:
    metadata:
      labels:
        component: ndslabs-apiserver
    spec:
#      hostNetwork: true
      containers:
      - name: ndslabs-apiserver
        image: ndslabs/apiserver:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 30001
          protocol: TCP
        volumeMounts:
          - name: volumes
            mountPath: /ndslabs/data/volumes
        env:
          - name: ETCD_ADDR
            value: "192.168.100.197:4001"
          - name: KUBERNETES_ADDR
            value: "https://192.168.100.197:6443"
          - name: CORS_ORIGIN_ADDR
            value: "http://141.142.208.180:30000"
          - name: SPEC_GIT_REPO
            value: "https://github.com/nds-org/ndslabs-specs.git"
          - name: SPEC_GIT_BRANCH
            value: "master"
          - name: INGRESS
            value: "NodePort"
          - name: DOMAIN
            value: "141.142.208.180"
          - name: VOLUME_NAME
            value: "global"
          - name: VOLUME_PATH
            value: "/ndslabs/data/volumes"
      volumes:
       - hostPath:
            path: /ndslabs/data/volumes
         name: volumes
      nodeSelector:
          ndslabs-node-role: compute
