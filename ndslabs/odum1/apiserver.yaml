apiVersion: v1
kind: Service
metadata:
  name: ndslabs-apiserver
  labels:
    component: ndslabs-apiserver
spec:
  selector:
    component: ndslabs-apiserver
  ports:
    - port: 30001
      protocol: TCP
      nodePort: 30001
  type: NodePort
----
apiVersion: v1
kind: ReplicationController
metadata:
  name: ndslabs-apiserver
spec:
  replicas: 1
  selector:
    component: ndslabs-apiserver
  template:
    metadata:
      labels:
        component: ndslabs-apiserver
    spec:
      containers:
      - name: ndslabs-apiserver
        image: ndslabs/apiserver:NDS-260b
        imagePullPolicy: Always
        ports:
        - containerPort: 30001
          protocol: TCP
        volumeMounts:
          - name: volumes
            mountPath: /var/glfs/ndslabs/volumes
        env:
          - name: ETCD_ADDR
            value: "192.168.100.186:2379"
          - name: KUBERNETES_ADDR
            value: "https://192.168.100.186:443"
          - name: CORS_ORIGIN_ADDR
            value: "http://www.iassist.ndslabs.org"
          - name: SPEC_GIT_REPO
            value: "https://github.com/nds-org/ndslabs-specs.git"
          - name: SPEC_GIT_BRANCH
            value: "master"
          - name: INGRESS
            value: "NodePort"
          - name: DOMAIN
            value: "iassist.ndslabs.org"
          - name: VOLUME_PATH
            value: "/var/glfs/ndslabs/volumes"
      volumes:
       - hostPath:
            path: /var/glfs/ndslabs/volumes
         name: volumes
      nodeSelector:
          ndslabs-node-role: compute
